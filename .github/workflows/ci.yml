name: ci

permissions:
  contents: write

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: actions/setup-go@fcdc43634adb5f7ae75a9d7a9b9361790f7293e2
        with:
          go-version: 1.18

      - uses: actions/cache@30f413bfed0a2bc738fdfd409e5a9e96b24545fd
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: go mod download

      - run: go fmt ./...
      - run: go vet .
      - run: go build -v .

      - run: go test -v -cover ./...
        env:
          TF_ACC: '1'
